<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 My To-Do List</h1>
    
    <!-- Input Section -->
    <div class="todo-input">
      <input type="text" placeholder="Add a new task...">
      <button>Add</button>
    </div>

    <!-- Task List -->
    <ul class="todo-list">
      <li>Finish HTML project</li>
      <li>Revise CSS basics</li>
      <li>Start JavaScript <span class="done">✔</span></li>
    </ul>
  </div>

  <footer>
    <p>© 2025 To-Do List App | Built with 💙 by Mallika</p>
  </footer>
</body>
</html>
